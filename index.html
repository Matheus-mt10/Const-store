<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Const Store</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>

        <div class="navigationHome">
            <div class="logoBox">
                <a href="#">
                    <img class="logoHeader" src="/assets/icon-black-tinyy.png" alt="Logo Const Store">
                </a>
            </div>

            <div class="iconsNav">
                <button class="profile headerNavBtn "><a href="#"><i class="fa-solid fa-user"
                            style="color: #000000;"></i></a></button>
                <button class="favorite headerNavBtn"><a href="#"><i class="fa-solid fa-heart"
                            style="color: #000000;"></i></a></button>
                <button class="cart headerNavBtn"><a href="#"><i class="fa-solid fa-cart-shopping"
                            style="color: #000000;"></i></i></a></button>
            </div>

        </div>

        <nav class="navigationHeader">
            <div class="searchBox">
                <input type="search" id="searchBar" placeholder="Pesquise seu modelo favorito">
                <button class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </nav>

    </header>
</body>

</html>
